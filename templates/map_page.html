.rangeWrap {
  width: 65%;
  text-align: center;
  margin:0 0 0 16%;
}
.rangeWrap input {
  width: 100%;
  margin: 0;
}
.rangeWrap .ticks {
  display: flex;
  justify-content: space-between;
  height: 20px;
  margin: -1.5em 5px 2px 6px;
  font: 16px Arial;
  counter-reset: count 1999;
}
.rangeWrap .ticks > div {
  height: 100%;
  width: 2px;
  background: silver;
  counter-increment: count 1;
}
.rangeWrap .ticks > div:nth-child(2n - 1) {
  height: 100%;

}
.rangeWrap .ticks > div:nth-child(2n - 1)::before {
  display: block;
  content: counter(count,decimal);
  transform: translate(-50%, 100%);
  margin:5px 0 0 0;
  text-align: center;
  width: 50px;
}
.ticks3 {
  padding-right: 10px;
  padding-left: -5px
}
#class_slider {
        width: 100%;
        margin-left: 2%;
      }

}


.slider2 {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;   
    background: #d3d3d3;
    outline: none;
    opacity: 1;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider2::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%; 
    background: red;
    cursor: pointer;
}

.slider::-webkit-slider-thumb {
